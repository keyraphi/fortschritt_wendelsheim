  <script>
    function toggleText(event) {
      event = event || window.event;
      var element = event.target || event.srcElement;
      if (element.nodeName != "BUTTON") {
        return;
      }
      if (element.innerHTML.trim() === "Infos zeigen") {
        element.innerHTML = "Infos verstecken";
      } else {
        element.innerHTML = "Infos zeigen";
      }
    } 
  </script>
